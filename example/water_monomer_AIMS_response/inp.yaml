
# workflow label and root directory
salted:
  saltedname: test
  saltedpath: ./
  saltedtype: 'density-response'

# system general parameters
system:
  filename: ./water_monomers_1k.xyz
  species: [H, O]
  parallel: True
  average: False

# quantum mechanical info
qm:
  path2qm: ./
  qmcode: aims
  dfbasis: RI-aims

# atomic environment parameters (for rascaline)
descriptor:
  rep1:
    type: rho
    rcut: 4.0
    sig: 0.3
    nrad: 8
    nang: 6
    neighspe: [H, O]
  rep2:
    type: rho
    rcut: 4.0
    sig: 0.3
    nrad: 8
    nang: 6
    neighspe: [H, O]

# Gaussian process regression variables
gpr:
  z: 2.0
  Menv: 100
  Ntrain: 100
  blocksize: 10
  trainfrac: 1.0
  trainsel: "random"
  regul: 1e-8
