# workflow label and root directory
salted:
  saltedname: rc4_nl
  saltedpath: ./

# system general parameters
system:
  filename: ./dataset.xyz
  #filename: ./water_monomers_1k.xyz
  species: [H, O]
  average: True
  parallel: True

# quantum mechanical info
qm:
  path2qm: ./
  qmcode: cp2k
  periodic: 3D
  dfbasis: RI-basis
  coeffile: wat_mon-RI_DENSITY_COEFFS.dat
  ovlpfile: wat_mon-RI_2C_INTS.fm
  pseudocharge: [1.0, 6.0]

# descriptor parameters 
descriptor:
  rep1:
    type: rho
    rcut: 4.0
    sig: 0.3
    nrad: 8
    nang: 6
    neighspe: [H, O]
  rep2:
    type: V
    rcut: 4.0
    sig: 0.3
    nrad: 8
    nang: 6
    neighspe: [H, O]
  sparsify:
    nsamples: 10
    ncut: 1000

# Gaussian process regression variables
gpr:
  z: 1.0
  Menv: 50
  Ntrain: 190
  trainfrac: 1.0
  regul: 1e-5
  gradtol: 1e-6 
  trainsel: sequential
  blocksize: 5
